<!DOCTYPE html>
<html lang="en">

<head>

  <title>Array Traversing</title>
</head>

<body>
  <script>
    let traverse_arr = [9, 45, 2, 8, 45, 23, 7, 78, 0, 11, 41, 77];
    const new_arr = Array(...new Set(traverse_arr)).sort((a, b) => a - b)

    document.write(`Previous array ${new_arr}  </br>`)



    function getElement(p) {

      const parent = document.getElementById("container");

      const pos = parseInt(p);

      if (typeof (pos === "number")) {

        for (let i = pos; i < new_arr.length - 1; i++) {

          new_arr[i] = new_arr[i + 1];

        }

        new_arr.length -= 1;
        // new_arr.splice(p, 1)
        // console.log(new_arr)
        parent.innerHTML = `Array :  ${new_arr}`
        console.log(new_arr)



      }
      else { parent.innerHTML = "Not a number"; }



    }
  </script>

  <input type="text" id="pos" placeholder="position" />
  <button onclick="getElement(document.getElementById('pos').value)">Get</button>
  <div id="container">
  </div>


</body>

</html>
